<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Message Box </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div class = "container">
        <header>

            <a href="#" class = "header_name">JOHN</a>
            
            <div class = "header_icons">
                
                <a class = "back_arrow" href="#"><ion-icon name="arrow-back-outline"></ion-icon></a>
                <a class = "video camera" href="#"><ion-icon name="videocam-outline"></ion-icon></a>
                <a class = "phone" href="#"><ion-icon name="call-outline"></ion-icon></a>
                <a class = "search" href = "#" ><ion-icon name="search-outline"></ion-icon></a>
                <a class = "choice" href = "#" ><ion-icon name="ellipsis-vertical-outline"></ion-icon></a>
            </div>

        </header>
        <div class = "messages">
            <div class = "received">
                <div class = "received_inbox">
                    <p class="incoming">Hi! how's the work?</p>
                    

                </div>
            </div>
            <div class = "sent">
                <div class = "sent_box">
                    <p class="sending">It's good starting a new project soon. what abt your's?</p>
                </div>

            </div>
            <div class = "received">
                <div class = "received_inbox">
                    <p class="incoming">Same , but I'm on the brink of finishing mine project</p>
                    <!-- <p class="incoming">Let's talk later</p>  -->

                </div>
            </div>
            <div class = "sent">
                <div class = "sent_box">
                    <p class="sending">Good bro</p>
                </div>

            </div>
            <div class = "received">
                <div class = "received_inbox">
                    <p class="incoming">Let's talk later</p>
                    <!-- <p class="incoming">Let's talk later</p>  -->

                </div>
            </div>
            <div class = "sent">
                <div class = "sent_box">
                    <p class="sending">Okay...</p>
                </div>
                <div class = "received">
                    <div class = "received_inbox">
                        <p class="incoming">Bye!</p>
                        <!-- <p class="incoming">Let's talk later</p>  -->
    
                    </div>
                </div>  

            </div>
            <div class = "sent">
                <div class = "sent_box">
                    <p class="sending"> Bye</p>
                </div>

            </div>
        </div>
        <div class = "end">
            
                <div class = "container_footer">
                    <div class = "footer_icons">
                    <a class = "plus_sign" href = "#" ><ion-icon name="add-circle-outline"></ion-icon></a>
                    <a class = "gallery" href = "#" ><ion-icon name="image-outline"></ion-icon></a>
                    <span><a class = "smiley" href = "#" ><ion-icon name="happy-outline"></ion-icon></ion-icon></a></span>
                    
                    <input type="text" class = "txt_box" placeholder="Chat message">
                    <span><a class = "send" href = "#" ><ion-icon name="send-outline"></ion-icon></a></span>
                </div>
                
                </div>
            
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
